<nav class="navbar  navbar-expand-md bg-dark navbar-dark">
  <a href="" class="navbar-brand">Issue Tracking Tool</a>
  <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
 <span class="navbar-toggler-icon"></span>
</button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar nav">
      <li class="nav-item">
        <a href="" class="" [routerLink]="'/login'">Login</a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link" [routerLink]="'/register'">Register</a>
      </li>
     <li class="nav-item">
       <a href="" class="nav-link" [routerLink]="'/issue'" >Issues</a>
     </li>
     <li class="nav-item">
       <a href="" class="nav-link" [routerLink]="'/create'">Create</a>
     </li>
     <li class="nav-item">
       <a  href="#" [hidden]="isLoggedIn()" class="nav-link" (click)="logout()">Logout</a>
     </li>
    </ul>
   
  </div>
  <span class="alignment"></span>
  <mat-icon (click)="onClick()"  data-toggle="modal" data-target="#myModal">notifications</mat-icon>
  <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
  
          
           <div class="modal-header">
            <h4 class="modal-title">Issue Notification</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
           
          <div   *ngIf="Nonotify" class="modal-body">
          <p>Login to see the notifications</p>
          </div>
        
          <div   *ngFor="let notify of notifyArray" class="modal-body">
            <a routerLink="/edit/{{notify.issueId}}">
            {{notify.message}}
          </a></div>
          
        
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          </div>
      </div>
    </div>
